{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<header>
  Welcome Home {{ user.username }}!
</header>
<p>
  <a href="{% url 'logout' %} ">
    <button> Log Out </button>
  </a>
</p>
{% else %}
<h2>
  You are not logged in.
</h2>
<a href="{% url 'login' %}">
  <button>Log In</button>
</a>
{% endif %}

{% endblock %}
